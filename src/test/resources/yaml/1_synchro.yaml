baseFolder: "src/test/resources"
flow:
  type: "SEQUENCE"
  name: "global"
  actions:
    - type: "COPY"
      target: "target/sample"
    - type: "CONDITION"
      predicates:
        - type: "REGEX"
          regex:
            - "pwd"
            - "password"
          caseSensitive: true
      nextIfSucceeded:
        type: "SEQUENCE"
        name: "suspicious"
        actions:
          - type: "SYSLOG"
            target: "localhost"
            port: 514
            message: "test"
            name: "name"
          - type: "COPY"
            target: "target/shadow"
