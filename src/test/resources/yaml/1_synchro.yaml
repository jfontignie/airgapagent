baseFolder: "src/test/resources"
flow:
  type: "SEQUENCE"
  actions:
    - type: "COPY"
      target: "target/sample"
    - type: "CONDITION"
      predicate:
        type: "REGEX"
        regex:
          - "pwd"
          - "password"
        caseSensitive: true
      nextIfSucceeded:
        type: "SEQUENCE"
        actions:
          - type: "SYSLOG"
            target: "localhost"
            port: 514
            message: "test"
            name: "name"
          - type: "COPY"
            target: "target/shadow"
